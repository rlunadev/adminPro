{{ leyenda }} - {{ progreso }}
<div class="input-group">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
     </button>
    <input #txtProgress type="number" class="form-control" placeholder="" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
    <div class="input-group-append" id="progreso">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(5)">
          <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
